<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" formControlName="email">
      <mat-error *ngIf="loginForm.get('email').errors && loginForm.get('email').errors.required">Email must not be empty</mat-error>
      <mat-error *ngIf="loginForm.get('email').errors && !loginForm.get('email').errors.required && loginForm.get('email').errors.email">Email must be vaild</mat-error>

    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Your Password" formControlName="password">
      <mat-error *ngIf="loginForm.get('password').errors && loginForm.get('password').errors.required">Password must not be empty</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
